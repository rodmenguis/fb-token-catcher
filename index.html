<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Token Catcher</title>
  </head>
  <body>
    <h1>Getting Your Access Token...</h1>
    <script>
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const token = hash.split("access_token=")[1].split("&")[0];
        document.body.innerHTML = `
          <h2>Here is your token:</h2>
          <textarea style="width:100%; height:150px;">${token}</textarea>
        `;
      } else {
        document.body.innerHTML = "<h2>No access token found in URL.</h2>";
      }
    </script>
  </body>
</html>
